{namespace n=GeorgRinger\News\ViewHelpers}

<f:if condition="{configuration.insertAbove}">
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<f:render section="paginator" arguments="{pagination: pagination,configuration:configuration}" />
</f:if>

<f:section name="paginator">




<div class="page-meta">
	<f:if condition="{pagination.numberOfPages} > 1">
		<f:if condition="{settings.list.paginate}">

		<ul class="page-nav">
			<li>Seite {pagination.current} von {pagination.numberOfPages}</li>
			<f:if condition="{pagination.displayRangeStart} > 1">
				<li><f:widget.link
						addQueryStringMethod="{configuration.addQueryStringMethod}">1</f:widget.link>
				</li>
			</f:if>
			<f:if condition="{pagination.hasLessPages}">
				<li>...</li>
			</f:if>
			<f:for each="{pagination.pages}" as="page">
				<li {f:if(condition: '{page.isCurrent}', then: ' class="active"')}>
					<f:if condition="{page.number} > 1">
						<f:then>
							<f:widget.link arguments="{currentPage: page.number}"
								addQueryStringMethod="{configuration.addQueryStringMethod}">{page.number}</f:widget.link>
						</f:then>
						<f:else>
							<f:widget.link
								addQueryStringMethod="{configuration.addQueryStringMethod}">{page.number}</f:widget.link>
						</f:else>
					</f:if>
				</li>
			</f:for>
			<f:if condition="{pagination.hasMorePages}">
				<li>...</li>
			</f:if>
			<f:if
				condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
				<li><f:widget.link
						arguments="{currentPage: pagination.numberOfPages}"
						addQueryStringMethod="{configuration.addQueryStringMethod}">{pagination.numberOfPages}</f:widget.link>
				</li>
			</f:if>
		</ul>
		<ul class="page-nav-links">
			<f:if condition="{pagination.previousPage}">
				<li><f:widget.link
						arguments="{currentPage: pagination.previousPage}"
						addQueryStringMethod="{configuration.addQueryStringMethod}">&laquo; Vorherige Seite</f:widget.link>
				</li>
			</f:if>
			<f:if condition="{pagination.nextPage}">
				<li><f:widget.link
						arguments="{currentPage: pagination.nextPage}"
						addQueryStringMethod="{configuration.addQueryStringMethod}">
						N&auml;chste Seite &raquo;</f:widget.link></li>
			</f:if>
		</ul>


		</f:if>
	</f:if>

					</div>

</f:section>
