<div xmlns="http://www.w3.org/1999/xhtml" lang="de"
	xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
	xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
	xmlns:v3="http://typo3.org/ns/VMFDS/V3/ViewHelpers">

	<f:layout name="Page" />

	<f:section name="Configuration">
		<flux:form id="catheader" options="{icon: '{f:uri.resource(path: \'Icons/Page/CatHeader.png\')}'}">
			<flux:field.input name="settings.pageClass" default="pages" />
		</flux:form>
		<flux:grid>
			<!-- Edit this grid to change the "backend layout" structure -->
			<flux:grid.row>
				<flux:grid.column colPos="1" colspan="3" name="megamenu1" />
				<flux:grid.column colPos="2" colspan="1" name="megamenu2" />
			</flux:grid.row>
			<flux:grid.row>
				<flux:grid.column colPos="3" colspan="4" name="hero" />
			</flux:grid.row>
			<flux:grid.row>
				<flux:grid.column colPos="0" colspan="4" name="main" />
			</flux:grid.row>
		</flux:grid>
	</f:section>

	<f:section name="Hero">
		<!-- Hero-Unit Seite -->
		<v:content.render column="3" />
	</f:section>

	<f:section name="Main">
		<!-- Inhaltselemente der Seite -->
		<v:content.render column="0" />
	</f:section>


</div>
